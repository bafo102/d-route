<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <div>
            <button id="pasteBtn" title="Paste codes to create shotcuts"><i class="fa-solid fa-clipboard"></i></button>
            <button id="copyBtn" title="Copy current data as codes"><i class="fa-solid fa-copy"></i></button>
            <button id="uploadBtn" title="Upload data from an .xlsx file" onclick="document.getElementById('upload').click();">
                <i class="fa-solid fa-upload"></i><input type="file" id="upload" accept=".xlsx">
            </button>
            <button id="downloadBtn" title="Download current data as an .xlsx file"><i class="fa-solid fa-download"></i></button>
            <button id="clearBtn" title="Clear data stored in Chrome"><i class="fa-solid fa-trash-can"></i></button>
        </div>
    </div>
    <div id="main">
        <div id="group-1" class="group">
            <div class="handle"><i class="fa-solid fa-arrows-up-down"></i></div>
            <div class="group-name" style="background-color: #4371ba">MAIN</div>
            <div class="shortcut-container">
                <div class="shortcut" style="background-color: #6c8d91">
                    <div class="shortcut-edit" hidden></div>
                    <a href="https://www.google.com/" title="Google"></a>
                    <div class="shortcut-name">Google</div>
                </div>
                <div class="shortcut" style="background-color: #2d9268">
                    <div class="shortcut-edit" hidden></div>
                    <a href="https://www.youtube.com/" title="Youtube"></a>
                    <div class="shortcut-name">Youtube</div>
                </div>
                <div class="shortcut blank"><i class="fa-solid fa-plus"></i></div>
                <div class="shortcut" style="background-color: #3f1e9b">
                    <div class="shortcut-edit" hidden></div>
                    <a href="https://www.instagram.com/" title="Instagram"></a>
                    <div class="shortcut-name">Instagram</div>
                </div>
                <!-- <div class="shortcut" style="background-color: #6c8d91">10
                    <input type="color" id="colorInput">
                </div> -->
                <div class="shortcut blank"><i class="fa-solid fa-plus"></i></div>
                <div class="shortcut blank"><i class="fa-solid fa-plus"></i></div>
                <div class="shortcut blank"><i class="fa-solid fa-plus"></i></div>
                <!-- <div class="shortcut blank"><i class="fa-solid fa-plus"></i></div> -->
                <div class="shortcut blank"><i class="fa-solid fa-plus"></i></div>
                <div class="shortcut" style="background-color: #3f1e9b">
                    <div class="shortcut-edit" hidden></div>
                    <a href="https://www.instagram.com/" title="Instagram"></a>
                    <div class="shortcut-name">Instagram</div>
                </div>
            </div>
        </div>
        <div id="group-2" class="group">
            <div class="handle"><i class="fa-solid fa-arrows-up-down"></i></div>
            <div class="group-name" style="background-color: #eca1ec">SUPP</div>
            <div class="shortcut-container">
                <div class="shortcut" style="background-color: #c9e759">
                    <div class="shortcut-edit" hidden></div>
                    <a href="https://www.x.com/" title="X (formerly Twitter)"></a>
                    <div class="shortcut-name">X (formerly Twitter)</div>
                </div>
                <div class="shortcut blank"><i class="fa-solid fa-plus"></i></div>
                <div class="shortcut blank"><i class="fa-solid fa-plus"></i></div>
                <div class="shortcut blank"><i class="fa-solid fa-plus"></i></div>
                <div class="shortcut blank"><i class="fa-solid fa-plus"></i></div>
                <div class="shortcut blank"><i class="fa-solid fa-plus"></i></div>
                <div class="shortcut blank"><i class="fa-solid fa-plus"></i></div>
                <div class="shortcut blank"><i class="fa-solid fa-plus"></i></div>
                <div class="shortcut blank"><i class="fa-solid fa-plus"></i></div>
                <div class="shortcut blank"><i class="fa-solid fa-plus"></i></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
