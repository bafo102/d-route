<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <div>
            <button id="pasteBtn" title="Paste codes to create shotcuts"><i class="fa-solid fa-clipboard"></i></button>
            <button id="copyBtn" title="Copy current data as codes" disabled><i class="fa-solid fa-copy"></i></button>
            <button id="uploadBtn" title="Upload data from an .xlsx file" onclick="document.getElementById('upload').click();">
                <i class="fa-solid fa-upload"></i><input type="file" id="upload" accept=".xlsx">
            </button>
            <button id="downloadBtn" title="Download current data as an .xlsx file" disabled><i class="fa-solid fa-download"></i></button>
            <button id="clearBtn" title="Clear data stored in Chrome" disabled><i class="fa-solid fa-trash-can"></i></button>
            <button id="settingBtn" title="Settings"><i class="fa-solid fa-gear"></i></button>
        </div>
    </div>
    <div id="main">
        <div id="group-1" class="group blank" style="background-color: lightgray;"><i class="fa-solid fa-folder-plus"></i></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
