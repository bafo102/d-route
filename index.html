<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div>
    <div id="main">
        <div id="group1" class="group ui-state-default">
            <div class="handle"><i class="fa-solid fa-arrows-up-down"></i></div>
            <div class="group-title">MAIN</div>
            <div class="shorcut-container">
                <div class="shortcut">0
                    <a href="https://www.youtube.com/"></a>
                </div>
                <div class="shortcut blank">1</div>
                <div class="shortcut blank">2</div>
                <div class="shortcut blank">3</div>
                <div class="shortcut blank">4</div>
                <div class="shortcut blank">5</div>
                <div class="shortcut blank">6</div>
                <div class="shortcut blank">7</div>
                <div class="shortcut blank">8</div>
                <div class="shortcut blank">9</div>
            </div>
        </div>
        <div id="group2" class="group ui-state-default">
            <div class="handle"><i class="fa-solid fa-arrows-up-down"></i></div>
            <div class="group-title">MAIN 2</div>
            <div class="shorcut-container">
                <div class="shortcut">0
                    <a href="https://www.youtube.com/"></a>
                </div>
                <div class="shortcut blank">1</div>
                <div class="shortcut blank">2</div>
                <div class="shortcut blank">3</div>
                <div class="shortcut blank">4</div>
                <div class="shortcut blank">5</div>
                <div class="shortcut blank">6</div>
                <div class="shortcut blank">7</div>
                <div class="shortcut blank">8</div>
                <div class="shortcut blank">9</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
